<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <title>Work Day Scheduler</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p id="currentTime"></p>
  </header>

  <main class="container">

    <div class="time-block row" id="hour9">
      <!--noticed bootstrap linked in the head, so implemented row width via the col's of 12 and other styles-->
      <div class="col-md-1 hour">9AM</div>
      <textarea class="col-md-10 decription"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="time-block row" id="hour10">
      <div class="col-md-1 hour">10AM</div>
      <textarea class="col-md-10 decription"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="time-block row" id="hour11">
      <div class="col-md-1 hour">11AM</div>
      <textarea class="col-md-10 decription"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="time-block row" id="hour12">
      <div class="col-md-1 hour">12PM</div>
      <textarea class="col-md-10 decription"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="time-block row" id="hour13">
      <div class="col-md-1 hour">1PM</div>
      <textarea class="col-md-10 decription"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="time-block row" id="hour14">
      <div class="col-md-1 hour">2PM</div>
      <textarea class="col-md-10 decription"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="time-block row" id="hour15">
      <div class="col-md-1 hour">3PM</div>
      <textarea class="col-md-10 decription"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="time-block row" id="hour16">
      <div class="col-md-1 hour">4PM</div>
      <textarea class="col-md-10 decription"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="time-block row" id="hour17">
      <div class="col-md-1 hour">5PM</div>
      <textarea class="col-md-10 decription"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="script.js"></script>

</body>

</html>
